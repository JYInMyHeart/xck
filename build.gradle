plugins {
    id 'java'
}

group 'xck'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.9

sourceSets {
    main.java.srcDirs += 'src'
    test.java.srcDirs += 'test'
}
repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.projectlombok:lombok:1.16.16'
}
